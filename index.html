<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG House and Garden</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .svg-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <h1>SVG House and Garden</h1>
        <svg width="500" height="400" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid black;">
            <!-- Background -->
            <rect width="500" height="400" fill="blue" />

            <!-- House base -->
            <rect x="150" y="150" width="200" height="150" fill="lightblue" stroke="black" stroke-width="3" />

            <!-- Roof -->
            <polygon points="150,150 250,80 350,150" fill="brown" stroke="black" stroke-width="3" />

            <!-- Chimney -->
            <rect x="270" y="90" width="30" height="60" fill="red" stroke="black" stroke-width="3" />

            <!-- Door -->
            <rect x="230" y="230" width="40" height="70" fill="saddlebrown" stroke="black" stroke-width="3" />

            <!-- Windows -->
            <rect x="170" y="170" width="40" height="40" fill="white" stroke="black" stroke-width="3" />
            <rect x="290" y="170" width="40" height="40" fill="white" stroke="black" stroke-width="3" />

            <!-- Garden -->
            <ellipse cx="250" cy="350" rx="200" ry="30" fill="green" stroke="black" stroke-width="3" />

            <!-- Sun -->
            <circle cx="400" cy="50" r="30" fill="yellow" stroke="black" stroke-width="3" />

            <!-- Path -->
            <polyline points="250,300 250,350" fill="none" stroke="gray" stroke-width="5" />

            <!-- Fence -->
            <line x1="50" y1="300" x2="450" y2="300" stroke="saddlebrown" stroke-width="5" />
            <line x1="70" y1="300" x2="70" y2="350" stroke="saddlebrown" stroke-width="5" />
            <line x1="90" y1="300" x2="90" y2="350" stroke="saddlebrown" stroke-width="5" />
            <line x1="110" y1="300" x2="110" y2="350" stroke="saddlebrown" stroke-width="5" />

            <!-- Text -->
            <text x="180" y="50" font-family="Arial" font-size="24" fill="black">My House</text>
        </svg>
    </div>
</body>
</html>
